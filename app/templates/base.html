<!DOCTYPE html>
<html data-bs-theme="light" lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- 1. Titre de la page, défini dans chaque template enfant -->
    <title>Pyraminx Solver | {% block title %}{% endblock %}</title> 
    
    <!-- 2. Imports CSS globaux -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <!-- 3. Lien vers le fichier CSS statique (styles.min.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}">
    
    <!-- Bloc pour ajouter des CSS ou méta spécifiques à la page enfant -->
    {% block head_extra %}{% endblock %} 
</head>

<body>
    
    <!-- Header Fixe (partie de l'app mobile fournie par l'utilisateur) -->
    <header class="text-center header-mobile">
        <div class="container">
            <h1 class="fw-bold h3 mb-1">Pyraminx Solver</h1>
            <p class="mb-0">Prêt à résoudre ?</p>
        </div>
    </header>
    
    <!-- Contenu Principal -->
    <main class="container">
        <!-- Bloc de contenu OBLIGATOIRE -->
        {% block content %}{% endblock %}
    </main>
    
    <!-- Espace vide pour que le contenu ne soit pas masqué par la barre de nav fixe -->
    <div style="height: 100px;"></div>

    <!-- Navigation Fixe en Bas (Barre d'application mobile) -->
    
    <nav id="bottom-menu" class="navbar navbar-expand-lg fixed-bottom bg-white  navbar-light border-top">
        <div class="container">
            <!-- Note: Utilisez url_for() pour les liens -->
            <a class="text-center text-dark" href="{{ url_for('index') }}"><i class="fas fa-home d-block icon-small"></i><span class="small">Accueil</span></a>
            <a class="text-center text-dark" href="{{ url_for('scan_page') }}"><i class="fas fa-camera d-block icon-small"></i><span class="small">Scan</span></a>
            <a class="text-center text-dark" href="{{ url_for('analyse_page') }}"><i class="fas fa-chart-bar d-block icon-small"></i><span class="small">Analyse</span></a>
            <a class="text-center text-dark" href="{{ url_for('robot_page') }}"><i class="fas fa-robot d-block icon-small"></i><span class="small">Robot</span></a>
        </div>
    </nav>
     
    <!-- Scripts JS Globaux -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Lien vers le fichier JS statique 
    <script src="{{ url_for('static', filename='js/script.min.js') }}"></script>-->


    {% if request.path != '/scan' %}
        <script src="{{ url_for('static', filename='js/draw.js') }}"></script>
    {% endif %}

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scan.js') }}"></script>
    
    
    <!-- Bloc pour les scripts spécifiques à la page enfant -->
    {% block scripts %}{% endblock %}
</body>

</html>
